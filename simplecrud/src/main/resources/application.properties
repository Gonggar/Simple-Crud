## Thymeleaf
spring.thymeleaf.cache=false

## Apache Tomcat
server.port=8080

msg.title = SpringBoot CRUD Example without DB
msg.rows_per_page = 6

## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url = jdbc:mysql://localhost:3306/crudsample_db?useSSL=false&useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
spring.datasource.username = root
spring.datasource.password = 123456
##数据库驱动
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

